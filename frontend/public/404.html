<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Guardar la ruta completa
        sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
        // Redirigir al index
        window.location.replace('/frontend/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
